<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todods</title>
</head>
<body>
    
    <div class="container">

        <header class="text-center text-light my-4">
          <h1 class="mb-4">Todo List</h1>
          <form class="search">
            <input class="form-control m-auto" type="text" name="search" placeholder="search todos" autocomplete="off"/>
          </form>
        </header>
    
        <ul class="list-group todos mx-auto text-light">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>shop banana</span>
            <i class="fas fa-trash delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>learn JS</span>
            <i class="fas fa-trash delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>make a bread</span>
            <i class="fas fa-trash delete"></i>
          </li>
        </ul>
    
        <form class="add text-center my-4">
          <label class="text-light">Add a new todo...</label>
          <input class="form-control m-auto" type="text" name="add" autocomplete="off"/>
        </form>
    
      </div>

    <script src="app.js"></script>
</body>
</html>
